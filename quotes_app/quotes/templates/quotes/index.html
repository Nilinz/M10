{% extends "quotes/base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-8">
            {% for quote in quotes %}
                <div class="quote-block">
                    <span class="text">{{ quote.quote }}</span>
                    <span>by <small class="author">{{ quote.author }}</small></span>
                    <div class="tags">
                        Tags:
                        {% for tag in quote.tags %}
                            <a class="tag" href="/tag/{{ tag|slugify }}/page/1/">{{ tag }}</a>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
